<!DOCTYPE html>
<html ng-app="validationApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- load Angular -->
  <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
  <script src="app.js"></script>
  <title>Form Validation</title>
</head>
<!-- add angular controller -->
<body ng-controller="mainController">
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">

    <!-- PAGE HEADER -->
    <div class="page-header"><h1>AngularJS Form Validation</h1></div>

    <!-- FORM -->
    <!-- pass in the variable if our form is valid or invalid -->
    <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
      
      <!-- NAME -->
      <div class="from-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control"
        ng-model="name"
        required>
        <p ng-show="userForm.name.$invalid && 
        !userForm.name.$pristine" 
        class="help-block">Your name is required.</p>
      </div>

      <!-- USERNAME -->
      <div class="from-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control"
        ng-model="user.username"
        ng-minlength="3" ng-maxlength="8">
        <p ng-show="userForm.username.$error.minlength"
        class="help-block">Username is too short.</p>
        <p ng-show="userForm.username.$error.maxlength"
        class="help-block">Username is too long.</p>
      </div>

      <!-- EMAIL -->
      <div class="from-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control"
        ng-model="email">
        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine"
        class="help-block">Enter a valid email address.</p>
      </div>
      <br>
      <button type="submit" class="btn btn-primary"
      ng-disabled="userForm.$invalid">Submit</button>

    </form>
    </div><!--End col-sm-8-->
  </div><!--End container-->

</body>
</html>
